<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ get_text('title') }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <a href="{{ url_for('home') }}" title="{{ get_text('home') }}"><i class="fas fa-leaf"></i></a>
            <a href="{{ url_for('chatbot') }}" title="{{ get_text('chatbot') }}"><i class="fas fa-robot"></i></a>
            <a href="{{ url_for('iot') }}" title="{{ get_text('iot') }}"><i class="fas fa-temperature-high"></i></a>
            <a href="{{ url_for('settings') }}" title="{{ get_text('settings') }}"><i class="fas fa-cog"></i></a>
            <div style="margin-top: auto; margin-bottom: 20px;">
                <a href="{{ url_for('logout') }}" title="{{ get_text('logout') }}"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
        <div class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
