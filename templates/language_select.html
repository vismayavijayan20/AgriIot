<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - Plant Disease Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .lang-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        .lang-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .lang-card {
            background-color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            width: 150px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .lang-card:hover {
            transform: scale(1.05);
            background-color: var(--primary-color);
            color: var(--white);
        }

        .lang-card h3 {
            margin: 0;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="lang-container">
        <h1>Select Your Language</h1>
        <p>Please choose your preferred language to proceed.</p>
        <div class="lang-options">
            <a href="{{ url_for('set_language', lang='en') }}" style="text-decoration: none; color: inherit;">
                <div class="lang-card">
                    <h3>English</h3>
                </div>
            </a>
            <a href="{{ url_for('set_language', lang='ml') }}" style="text-decoration: none; color: inherit;">
                <div class="lang-card">
                    <h3>Malayalam</h3>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
